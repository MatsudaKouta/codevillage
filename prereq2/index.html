<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>別府亭</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="hd-bgc"></div>
        <div class="hd-item">
            <p>豚料理専門店</p>
            <h1 class="hd-logo"><span>別</span><span>府</span><span>亭</span></h1>
        </div>
        <nav class="hd-nav">
            <ul>
                <li>こだわり</li>
                <li>お品書き</li>
                <li>アクセス</li>
            </ul>
        </nav>
        <div class="reserve">
            <button><p>ご　予　約　は　こ　ち　ら</p></button>
        </div>
    </header>
    <main>
        <section class="first-v">
                <div class="fv-img"><img src="img/tonkatsu.jpg"></div>
        </section>
            
        <section class="commitment">
            <div class="inner cm-inner">
                <h2 class="sub-title">こだわり</h2>
                <div class="slide-show">
                    <p>スライドショーが入ります</p>
                </div>
                <div class="cm-item">
                    <p>別府亭は、宮崎県に自社経営の農場「<span>別府ファーム</span>」を所有しています。
                    <p>めいっぱいの愛情を込めて育て、一匹一匹泣きながら屠殺しています。</P>
                    <p>緑の中で元気いっぱいに育った栄養たっぷりの豚肉を、どうぞお召し上がりください。</p>
                </div>
            </div>
        </section>

        <section class="menu">
            <div class="inner">
                <h2 class="sub-title">お品書き</h2>
                <p class="m-desc">あらゆる豚料理をご用意しております。ぜひご賞味ください。</p>
                <div class="m-img-top">
                    <img class="m-img1" src="img/component (1).png">
                    <img class="m-img2" src="img/component (3).png">
                </div>
                <div class="m-img-bottom">
                    <img class="m-img3" src="img/component (2).png">
                    <img class="m-img4" src="img/component (4).png">
                </div>
            </div>
        </section>

        <section class="access">
            <div class="ac-inner">
                <h2 class="sub-title">アクセス</h2>
                <img class="ac-img" src="img/component (5).png" alt="アクセス地図です">
                <div class="ac-address">
                    <p>東京都池袋123-4-5 ベップビル34階<br>池袋駅から徒歩10秒</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="inner">
            <p>Copyright © Beppu Corporation. All Rights Reserved.</p>
        </div>
    </footer>
    
</body>
</html>
